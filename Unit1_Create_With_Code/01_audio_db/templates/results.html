<!doctype html>
<html>
  <head>
    <title>Music Albums Search</title>
  </head>
  <body>
    <h1>Albums for {{ artist }}</h1>
    <table>
      <thead>
        <tr>
          <th>Album Name</th>
          <th>Release Year</th>
        </tr>
      </thead>
      <tbody>
        {% for album in albums %}
        <tr>
          <td>{{ album.strAlbum }}</td>
          <td>{{ album.intYearReleased }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/">Search another artist</a>
  </body>
</html>
