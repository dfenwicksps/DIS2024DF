{% extends "base.html" %}

{% block content %}
    <h1>Register</h1>
      <form action="" method="post">
        {{ form.hidden_tag() }}
            <p>
                {{ form.username.label }}<br>
                {{ form.username(size=32) }}
              {% for error in form.username.errors %}
                <span style="color: red;">[{{ error }}]</span>
              {% endfor %}


{% endblock %
